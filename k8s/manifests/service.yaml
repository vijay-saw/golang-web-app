apiVersion: v1
kind: Service
metadata:
  name: go-web-app
spec:
  selector:
    app: go-web-app
  ports:
  - protocol: TCP
    port: 8080 # This is the port exposed by the Service
    targetPort: 8080 # This is the port on the Pod the Service forwards to
  type: NodePort # This is the default type for Services; it creates an internal cluster IP
